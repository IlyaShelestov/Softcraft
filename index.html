<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Softcraft</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid text-medium">
          <a class="navbar-brand" href="#">
            <img src="./assets/images/Sofrcraft_logo.svg" alt="Softcraft" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active color-text-dark"
                  aria-current="page"
                  href="#partners"
                  >Партнеры</a
                >
              </li>
              <li class="nav-item ms-4">
                <a class="nav-link color-text-dark" href="#about">О нас</a>
              </li>
              <li class="nav-item ms-4">
                <a class="nav-link color-text-dark" href="#solutions"

                >
              </li>
              <li class="nav-item ms-4">
                <a class="nav-link color-text-dark" href="#team">Команда</a>
              </li>
              <li class="nav-item ms-4">
                <a class="nav-link color-text-dark" href="#contacts"
                  >Свяжитесь с нами</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="filler"></div>
    <main>
      <!-- WELCOME -->
      <section class="color-bg-secondary" id="welcome">
        <div class="container">
          <h1>
            Автоматизируем логистику, склады и фулфилмент в одной экосистеме
          </h1>

            Управление логистикой, доставкой и складами
          </h5>
          <h5>Эффективный учет и
            аналитика в реальном времени</h5>
        </div>
      </section>
      <!-- PARTNERS -->
      <section id="partners"></section>
      <!-- ABOUT -->
      <section id="about"></section>
      <!-- SOLUTIONS -->
      <section class="color-bg-secondary" id="solutions"></section>
      <!-- TEAM -->
      <section id="team"></section>
      <!-- CONTACTS -->
      <section id="contacts"></section>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
